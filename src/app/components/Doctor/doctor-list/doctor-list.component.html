<button (click)="create()">Create Doctors</button>

  <!-- Doctors Table -->
  <table border="1" cellpadding="10" *ngIf="doctors.length > 0">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th style="width: 150px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of doctors">
        <td>{{ d.firstName }} {{ d.lastName }}</td>
        <td>{{ d.mobile }}</td>
        <td>{{ d.email }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="edit(d.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(d.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty State -->
  <div 
    class="alert alert-info text-center mt-3"
    *ngIf="!doctors.length && !loading">
    No doctors found.
  </div>

</div>
